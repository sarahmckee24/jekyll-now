---
layout: default
published: true
---


<div class="intro">
  <h1> Welcome to my website </h1>
  <IMG SRC="https://media.giphy.com/media/2qPUYiMHrlkoU/giphy.gif">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
